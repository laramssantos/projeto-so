<div class="terminal">
    <ng-terminal #term [dataSource]="writeSubject" (keyInput)="onKeyInput($event)"
        [minWidth]="200"
        [minHeight]="200"
        [draggable]="_draggable" class="ng-terminal">
    </ng-terminal>
    <input type="text" style="width: 1320px;" [formControl]="comando">
    <button (click)="enviarComando()">ENVIAR</button>
</div>
