<div class="disco">
  <h2>Informações do disco</h2>
  <div class="inside">
    <canvas class="center" baseChart
        [data]="barChartData"
        [options]="barChartOptions"
        [plugins]="barChartPlugins"
        [legend]="barChartLegend"
        [type]="'bar'">
    </canvas>
  </div>
</div>
